<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>체크박스 로그인폼</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="login">
    <h1>Login Accounts</h1>
    <span class="field">user email</span>
    <input type="email" placeholder="Type your email">
    <span class="field">
      user password
    </span>
    <input type="password" placeholder="Type your password">
    <div class="save-info">
      <label for="save-email">
        <input type="checkbox" id="save-email"><em></em>Save your email
      </label>
      <a href="#none">forgot password?</a>
    </div>
    <div class="event-info">
      Would you like to receive event emails?
      <div class="custom-checkbox">
        <label for="yes">
          <input type="radio" name="event" id="answer"><em></em>Yes
        </label>
        <label for="no">
          <input type="radio" name="event" id="answer"><em></em>No
        </label>
      </div>
    </div>
    <input type="button" value="LOGIN">
    <div class="sns-info">
      Or Login using
      <div class="sns">
        <a href="#none"><i class="xi-google"></i></a>
        <a href="#none"><i class="xi-facebook"></i></a>
        <a href="#none"><i class="xi-naver"></i></a>
        <a href="#none"><i class="xi-kakaotalk"></i></a>
      </div>
    </div>
    <div class="signup-info">
      <span>Have not account yet?</span>
      <a href="#none">sign up</a>
    </div>
  </form>
</body>
</html>
